<div *ngIf="jobs && jobs.length" fxLayout="column"  fxLayoutAlign="center center"  class="width-100">
    <div  class="width-100  margin-top" fxLayout="row" fxLayoutAlign="space-around center" *ngFor="let job of jobs;let i = index">

        <div   fxLayout="row" fxFlex="90" fxLayoutAlign="center center" fxLayoutGap="1rem">
            <div fxFlex="10" fxLayout="row">
                <img  src="{{job.companyLogo}}"> 
            </div>
            <div fxFlex="85">
                <h3 class="cursor-pointer" [routerLink]="[job.id]">{{job.title}}</h3>
               <div fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="0.5em"> 
                    <div fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="0.25em"> 
                        <h6 class ="color-grey">Company: </h6>
                        <h6> {{job.companyName}}</h6>
                    </div>
                    <div fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="0.25em"> 
                        <h6 class="color-grey">Reference: </h6>
                        <h6> {{job.reference}}</h6>
                    </div> 
              </div>
            </div>  
        </div>
        <div fxLayout="row" fxFlex="10" fxLayoutAlign="center center"  >
            <svg  id="{{'star-' + job.id}}" class="icon-star" *ngIf="!isFavouriteTab" (click)="onClickFavourite(i)" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="2em" height="2em" viewBox="0 0 6.4 6.4" enable-background="new 0 0 64 64" xml:space="preserve">
                <path class="{{job.favourite ? 'active' : ''}}" fill="none" stroke="white" stroke-width="0.2" stroke-miterlimit="10" points="32,47 12,62 20,38 2,24 24,24 32,1 40,24 
                62,24 44,38 52,62 " d="M3.2 4.7L1.2 6.2L2 3.8L0.2 2.4L2.4 2.4L3.2 0.1L4 2.4L6.2 2.4L4.4 3.8L5.2 6.2Z"/>
            </svg>

            <!-- <i (click)="onClickFavourite(i)" class="material-icons star icon-star" id="{{'star-' + job.id}}">{{job.favourite ? 'star' : 'star_border'}}</i> -->
            <!-- <i (click)="onClickFavourite(i)" *ngIf="job.favourite" class="material-icons star icon-star" id="{{'star-' + job.id}}">star</i> -->
        </div>

    </div>
   
</div>
<div *ngIf="isFavouriteTab && !(jobs && jobs.length)" fxLayout="column" fxFlex="100" fxLayoutAlign="center center" class="width">

        <h4 class="color-grey margin-top-5">No Favourite Selected</h4>
    
</div>
